<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Strona WWW MK</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>
</head>

<body>

  <!-- Pasek nawigacyjny -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
		<img src="img/icon-mk.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
		Strona główna
		</a>
	</nav>

  <!-- Kontent główny -->
    <div id="body-main">
		<button id="btn_click" type="button" class="btn btn-primary btn-lg">Kliknij mnie!</button>
		<button id="btn_dblclick" type="button" class="btn btn-secondary btn-lg">Spróbuj też podwójnie!</button>
		</br></br>
		<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
		  <div class="card-header"><h5>Spróbuj skopiować tekst poniżej!</h5></div>
		  <div id="div_copy" class="card-body">
			<h6 class="card-title">Dark card title</h6>
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		  </div>
		</div>
		</br></br>
		<input type="text" id="input1" value="Wpisz/wklej tekst">
		</br></br>
		<input type="search" id="input2" value="Wyszukaj">
		</br></br>
		<div class="form-group">
			<label for="exampleFormControlSelect2">Okienko z liczbami :))</label>
			<select id="select_scroll" multiple class="form-control" id="exampleFormControlSelect2">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			</select>
		</div>
		</br>
		<img id="img1" src="img/smiley.png">Najedź na mnie
		</br></br>
		<form id="input3">
			Uzupełnij: <input type="text">
		<input id="input_reset" type="reset" value="Resetuj">
		<input id="input_submit" type="submit">
		</form>
    </div>
	
	
</body>

</html>
